<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>タスク管理</title>
  </head>
  <body>
    <h1>タスク管理</h1>
    <form id="taskForm">
      <input type="text" id="title" placeholder="タスクのタイトル" required />
      <textarea id="description" placeholder="タスクの説明"></textarea>
      <button type="submit" class="button">タスクを追加</button>
    </form>
    <h2>タスク一覧</h2>
    <ul id="taskList"></ul>

    <script src="app.js"></script>
  </body>
</html>
